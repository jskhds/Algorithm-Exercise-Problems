<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <style>
        /* offsetWidth */
        #div1{
            width: 100px;
            padding: 10px;
            border: 1px solid #ccc;
            margin: 10px;
            background-color: pink;
            box-sizing: border-box;

 
        }
        /* margin纵向重叠 */
        p {
            font-size: 16px;
            line-height: 1;
            margin-top: 10px;
            margin-bottom: 15px;
        }
        /* margin 负值 */
        
    </style>
<body>
    <div id="div1"></div>

    <p>AAA</p>
    <p></p>
    <p></p>
    <p></p>
    <p>BBB</p>
</body>
</html>
