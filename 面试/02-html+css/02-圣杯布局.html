<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .father {
        position: relative;
        height: 400px;
        background-color: pink;
        padding: 0 200px;
    }

    .left,
    .right {
        position: absolute;
        width: 200px;
        height: 300px;
        background-color: bisque;
        top: 0;

    }

    .left {
        left: 0;
    }

    .right {
        right: 0;
    }

    .center {
        height: 350px;
        background-color: #fff;
    }
</style>

<body>
    <div class="father">
        <div class="left"></div>
        <div class="center"></div>
        <div class="right"></div>
        
    </div>
</body>

</html>
